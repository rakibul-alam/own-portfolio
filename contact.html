<main>
    <section class="contact_section">
        <div class="row pt-5 pb-3">
            <div class="col-md-12">
                <div class="address_box m-auto">
                    <div class="contact_img"></div>
                    <div class="p-3">
                        <form action="" method="post">
                            <label>Name:</label>
                            <input type="text" class="form-control" name="name" placeholder="write your name!">
                            <br/>
                            <label>Email:</label>
                            <input type="email" class="form-control" name="email" placeholder="write your email!">
                            <br/>
                            <label>Phone:</label>
                            <input type="tel" class="form-control" name="tel" placeholder="write your number!">
                            <br/>
                            <label>Message:</label>
                            <textarea rows="3" placeholder="write message for me here!" class="form-control message_box"></textarea>
                            <br/>
                            <div class="text-right">
                                <input type="submit" class="btn btn-success" value="Submit">
                            </div>
                            <br/>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
