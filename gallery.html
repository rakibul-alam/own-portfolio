<main>
    <div id="slider" class="carousel slide" data-ride="carousel" data-interval="2000">

        <!-- 1st Part-->
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/rkb-1.jpg" alt="Los Angeles" width="100%" height="550">
            </div>
            <div class="carousel-item">
                <img src="images/rkb-2.jpg" alt="Chicago" width="100%" height="550">
            </div>
            <div class="carousel-item">
                <img src="images/rkb-3.jpg" alt="New York" width="100%" height="550">
            </div>
            <div class="carousel-item">
                <img src="images/rkb-5.JPG" alt="New York" width="100%" height="550">
            </div>
            <div class="carousel-item">
                <img src="images/rkb-9.JPG" alt="New York" width="100%" height="550">
            </div>

        </div>

        <!--2nd part-->
        <a class="carousel-control-prev" href="#slide" data-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#slider" data-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>

        <!--3rd-->
        <ul class="carousel-indicators">
            <li data-target="#slider" data-slide-to="0" class="active">1</li>
            <li data-target="#slider" data-slide-to="1">2</li>
            <li data-target="#slider" data-slide-to="2">2</li>
            <li data-target="#slider" data-slide-to="3">3</li>
            <li data-target="#slider" data-slide-to="4">4</li>
        </ul>

    </div>
</main>
